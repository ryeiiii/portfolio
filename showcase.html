<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Showcase</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            background: #0a0a0a;
            color: white;
        }
        
        h1, h2 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        #back-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
            padding: 12px 24px;
            background: rgba(250, 250, 249, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 1px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        #back-btn:hover {
            background: rgba(255, 107, 157, 0.15);
            border-color: rgba(255, 107, 157, 0.3);
            transform: translateY(-2px);
            color: #FF6B9D;
        }
        
        #info-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 550px;
            background: rgba(250, 250, 249, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(231, 229, 228, 0.3);
            border-radius: 8px;
            padding: 48px;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 101;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        #info-panel.active {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
        }
        
        #info-panel h2 {
            font-size: 42px;
            font-weight: 300;
            margin-bottom: 8px;
            color: #1C1917;
            line-height: 1.2;
        }
        
        #info-panel .subtitle {
            font-size: 13px;
            color: #78716C;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 32px;
            font-weight: 400;
        }
        
        .info-item {
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(120, 113, 108, 0.15);
        }
        
        .info-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        
        .info-item h3 {
            font-size: 11px;
            font-weight: 500;
            color: #78716C;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        
        .info-item p {
            font-size: 15px;
            font-weight: 300;
            color: #44403C;
            line-height: 1.7;
        }
        
        #close-info {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 32px;
            height: 32px;
            border: 1px solid rgba(231, 229, 228, 0.5);
            border-radius: 50%;
            background: transparent;
            color: #78716C;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        #close-info:hover {
            border-color: #FF6B9D;
            color: #FF6B9D;
            transform: rotate(90deg);
        }
        
        #instructions {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 1px;
            z-index: 10;
        }
        
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(10px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
            z-index: 100;
        }
        
        #overlay.active {
            opacity: 1;
            pointer-events: all;
        }
    </style>
</head>
<body>
    <button id="back-btn">← BACK TO PORTFOLIO</button>
    
    <div id="canvas-container"></div>
    
    <div id="overlay"></div>
    
    <div id="info-panel">
        <button id="close-info">×</button>
        <div class="subtitle" id="panel-subtitle">COLLECTION</div>
        <h2 id="panel-title">Box Title</h2>
        <div id="panel-content"></div>
    </div>
    
    <div id="instructions">
        HOVER TO ENLARGE • CLICK TO VIEW DETAILS • DRAG TO ROTATE
    </div>
    
    <script>
        let scene, camera, renderer, boxes = [];
        let mouse = { x: 0, y: 0 };
        let raycaster = new THREE.Raycaster();
        let hoveredBox = null;
        
        const boxData = [
            {
                title: "Vintage Camera",
                subtitle: "PHOTOGRAPHY",
                color: 0xFF6B9D,
                items: [
                    { name: "Brand", value: "Leica M6" },
                    { name: "Year", value: "1984" },
                    { name: "Condition", value: "Excellent - Fully functional with original leather case" }
                ]
            },
            {
                title: "Rare Vinyl Record",
                subtitle: "MUSIC",
                color: 0x4ECDC4,
                items: [
                    { name: "Artist", value: "Pink Floyd" },
                    { name: "Album", value: "The Dark Side of the Moon" },
                    { name: "Edition", value: "Original 1973 pressing, mint condition" }
                ]
            },
            {
                title: "Antique Pocket Watch",
                subtitle: "TIMEPIECE",
                color: 0xFEC163,
                items: [
                    { name: "Maker", value: "Patek Philippe" },
                    { name: "Era", value: "Victorian (1890s)" },
                    { name: "Features", value: "18k gold case, hand-engraved, mechanical movement" }
                ]
            }
        ];
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x0a0a0a, 10, 50);
            
            // Camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 8;
            camera.position.y = 2;
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.setClearColor(0x0a0a0a);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.2);
            scene.add(ambientLight);
            
            const spotLight1 = new THREE.SpotLight(0xFF6B9D, 1.2);
            spotLight1.position.set(-10, 10, 5);
            spotLight1.castShadow = true;
            scene.add(spotLight1);
            
            const spotLight2 = new THREE.SpotLight(0x4ECDC4, 1.2);
            spotLight2.position.set(10, 10, 5);
            scene.add(spotLight2);
            
            const spotLight3 = new THREE.SpotLight(0xFEC163, 1);
            spotLight3.position.set(0, -5, 10);
            scene.add(spotLight3);
            
            // Create boxes
            const spacing = 4;
            boxData.forEach((data, index) => {
                const geometry = new THREE.BoxGeometry(2, 2, 2);
                const edges = new THREE.EdgesGeometry(geometry);
                
                const material = new THREE.MeshPhongMaterial({
                    color: data.color,
                    shininess: 120,
                    specular: 0x666666,
                    transparent: true,
                    opacity: 0.9
                });
                
                const box = new THREE.Mesh(geometry, material);
                box.position.x = (index - 1) * spacing;
                box.userData = data;
                box.castShadow = true;
                box.receiveShadow = true;
                
                // Add wireframe edges
                const lineMaterial = new THREE.LineBasicMaterial({ 
                    color: data.color, 
                    transparent: true, 
                    opacity: 0.3 
                });
                const wireframe = new THREE.LineSegments(edges, lineMaterial);
                box.add(wireframe);
                
                scene.add(box);
                boxes.push(box);
            });
            
            // Ground plane
            const planeGeometry = new THREE.PlaneGeometry(50, 50);
            const planeMaterial = new THREE.MeshPhongMaterial({
                color: 0x0a0a0a,
                side: THREE.DoubleSide,
                transparent: true,
                opacity: 0.8
            });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = Math.PI / 2;
            plane.position.y = -2;
            plane.receiveShadow = true;
            scene.add(plane);
            
            // Event listeners
            window.addEventListener('mousemove', onMouseMove);
            window.addEventListener('click', onBoxClick);
            window.addEventListener('resize', onWindowResize);
            
            animate();
        }
        
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
        }
        
        function onBoxClick() {
            if (hoveredBox) {
                showInfo(hoveredBox.userData);
            }
        }
        
        function showInfo(data) {
            document.getElementById('panel-subtitle').textContent = data.subtitle;
            document.getElementById('panel-title').textContent = data.title;
            const content = data.items.map(item => `
                <div class="info-item">
                    <h3>${item.name}</h3>
                    <p>${item.value}</p>
                </div>
            `).join('');
            document.getElementById('panel-content').innerHTML = content;
            document.getElementById('info-panel').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }
        
        function hideInfo() {
            document.getElementById('info-panel').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }
        
        document.getElementById('close-info').addEventListener('click', hideInfo);
        document.getElementById('overlay').addEventListener('click', hideInfo);
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate all boxes slowly
            boxes.forEach(box => {
                box.rotation.y += 0.003;
                box.rotation.x += 0.001;
            });
            
            // Raycasting for hover
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(boxes);
            
            // Reset all boxes
            boxes.forEach(box => {
                box.scale.lerp(new THREE.Vector3(1, 1, 1), 0.1);
                box.material.opacity = 0.9;
            });
            
            if (intersects.length > 0) {
                hoveredBox = intersects[0].object;
                hoveredBox.scale.lerp(new THREE.Vector3(1.4, 1.4, 1.4), 0.1);
                hoveredBox.rotation.y += 0.015;
                hoveredBox.material.opacity = 1;
                document.body.style.cursor = 'pointer';
            } else {
                hoveredBox = null;
                document.body.style.cursor = 'default';
            }
            
            // Camera slight movement based on mouse
            camera.position.x += (mouse.x * 1.5 - camera.position.x) * 0.015;
            camera.position.y += (-mouse.y * 1.5 + 2 - camera.position.y) * 0.015;
            camera.lookAt(scene.position);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        document.getElementById('back-btn').addEventListener('click', () => {
            window.history.back();
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && document.getElementById('info-panel').classList.contains('active')) {
                hideInfo();
            }
        });
        
        init();
    </script>
</body>
</html>
